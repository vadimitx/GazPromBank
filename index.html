<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
		<div class="header-top">
            <div class="header-top__wraper">
    			<div class="header-top__wraper__logo-company">
    				<div class="header-top__wraper__logo"></div>
    				<div class="header-top__wraper__company-name"><p>ООО "Ромашка"</p></div>
    			</div>
    			<div class="header-top__wraper__phones">
    				<div class="header-top__wraper__phone-one"><p>Тел. +7 900 123 45 67</p></div>
    				<div class="header-top__wraper__phone-two"><p>8 800 1000 200</p></div>
    			</div>
    			<div class="header-top__wraper__user-info">
    				<div class="header-top__wraper__user-photo">
                        <i class="fas fa-user"></i>            
                    </div>
    				<div class="header-top__wraper__user-name"><p>Петр Иванов</p></div>
    			</div>
            </div>
		</div>    
        <div class="header-menu">
            <div class="header-menu__box">
                <div class="header-menu__box_form">
                    <ul>
                        <li><a href="#" class="btn">Главная</a></li>
                        <li><a href="#" class="btn">О компании</a></li>
                        <li><a href="#" class="btn">Услуги</a></li>
                        <li><a href="#" class="btn">Цены</a></li>
                        <li><a href="#" class="btn">Правила</a></li>
                        <li><a href="#" class="btn">Контакты</a></li>
                    </ul>
                </div>
                <div class="header-menu__box__button-call">
                    <a href="#" class="make-a-call">Заказать звонок</a>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="wraper-one">
            <div class="wraper-one__block-one">
                <div class="wraper-one__block-left">
                    <div class="wraper-one__block-left__main-img"></div>
                    <div class="block-left__box-elem">
                        <div class="block-left__box-elem1"></div>
                        <div class="block-left__box-elem2"></div>
                        <div class="block-left__box-elem3"></div>
                        <div class="block-left__box-elem4"></div>
                        <div class="block-left__box-elem5"></div>
                        <div class="block-left__box-elem6"></div>
                        <div class="block-left__box-elem7"></div>
                    </div>            
                </div>
                <div class="wraper-one__block-right">
                    <div class="wraper-one__block-right__box1"></div>
                    <div class="wraper-one__block-right__box2"></div>
                    <div class="wraper-one__block-right__box3"></div>             
                </div>
            </div>

        </div>
        <div class="wraper-two"></div>
        <div class="wraper-three"></div>
        <div class="footer"></div>
    </div>
</body>
</html>
